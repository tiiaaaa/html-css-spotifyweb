<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--  Font Montserrat via cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">

    <title>Spotify Web</title>
</head>
<body>
    <main class="flex">
        <!-- Sezione disposta in colonna  -->
        <section class="left flex">
            <div class="cloumn-items">a</div>
            <div class="cloumn-items">b</div>
        </section>

        <!-- Sezione disposta in riga -->
        <section class="right">

            <!-- riga con il pulsante per l'upgrade -->
            <div class="main-header flex">
                <a href="#">upgrade</a>
            </div>

            <!-- navbar del main -->
            <nav class="main-nav flex">
                <div>elementi di nav</div>
            </nav>

            <!-- Container per gestire il contenuto in riga -->
            <div class="container">

                <h1>Recently Plaied</h1>

                <section class="row flex">
                    <!-- Card -->
                    <div class="card">
                        <!-- Div con l'immagine della Card -->
                        <div class="card-img">
                            <img src="img/sinister.jpeg" alt="img casuale">
                        </div>

                        <!-- Div con testo della card  -->
                        <div class="text-img">
                            <h4>Heavy Metal</h4>
                            <p>Subtitle</p>
                        </div>

                    </div>

                </section>

            </div>
        </section>
    </main>

    <!-- Footer in position stiky bottom 0 -->
    <footer class="flex">
        <nav class="footer-nav flex">a</nav>
        <nav class="footer-nav flex">b</nav>
        <nav class="footer-nav flex">c</nav>
    </footer>
    
</body>
</html>
