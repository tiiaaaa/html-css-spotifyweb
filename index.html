<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--  Font Montserrat via cdn -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">

    <title>Spotify Web</title>
</head>
<body>
    <main class="flex">
        <!-- Sezione disposta in colonna  -->
        <section class="left flex">
            <!-- blocco di elementi sopra -->
            <nav class="column-items">
                <div id="logo" class="functions-column">
                    <img src="img/logo.svg" alt="Logo-Spotify">
                </div>

                <div class="functions-column">
                    <ul>
                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>
                        
                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>

                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="functions-column">
                    <div id="new-playlist">
                        <h5>playlist</h5>

                        <a href="#">
                            <i class="fas fa-plus-square icon"></i>
                            <span class="label-new-playlist">Crea playlist</span>
                        </a>
                    </div>

                    <ul id="playslit-name">
                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>

                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>

                        <li class="left-btn">
                            <a href="#">
                                <i class="fas fa-home icon"></i>
                                <span class="label">Home</span>
                            </a>
                        </li>
                    </ul>
                    
                </div>                
            </nav>

            <!-- Blocco di elementi sotto -->
            <nav class="cloumn-items">
                <ul>
                    <li class="left-btn">
                        <a href="#">
                            <i class="fas fa-arrow-circle-down icon"></i>
                            <span class="label">Installa app</span>
                        </a>
                        <hr>
                    </li>

                    <li class="left-btn">
                        <a href="#">
                            <i class="fas fa-user-circle icon"></i>
                            <h6 class="label">jhon doe</h6>
                        </a>
                    </li>

                </ul>
            </nav>
        </section>

        <!-- Sezione disposta in riga -->
        <section class="right">

            <!-- riga con il pulsante per l'upgrade -->
            <div class="main-header flex">
                <a href="#">effettua l'upgrade</a>
            </div>

            <!-- navbar del main -->
            <nav class="main-nav flex"> 
                <ul class="nav-bar">
                    <li class="nav-items">
                        <a href="#">in evidenza</a>
                    </li>

                    <li class="nav-items">
                        <a href="#">podcast</a>
                    </li>
                    <li class="nav-items">
                        <a href="#">classifiche</a>
                    </li>
                    <li class="nav-items">
                        <a href="#">generi e mood</a>
                    </li>
                    <li class="nav-items">
                        <a href="#">nuove uscite</a>
                    </li>
                    <li class="nav-items">
                        <a href="#">scopri</a>
                    </li>
                </ul>
            </nav>

            <!-- Container per gestire il contenuto in riga -->
            <div class="container">

                <h3>Recently Plaied</h3>

                <section class="row flex">
                    <!-- Card -->
                    <div class="card">
                        <!-- Div con l'immagine della Card -->
                        <div class="card-img">
                            <img src="img/sinister.jpeg" alt="img casuale">
                        </div>

                        <!-- Div con testo della card  -->
                        <div class="text-img">
                            <h5>Heavy Metal</h5>
                            <p>Subtitle</p>
                        </div>

                    </div>


                </section>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="flex">
    <!-- Parte sinistra del Nav nel Footer -->
        <nav class="footer-nav left-nav flex">

            <div class="flex">
                <div id="listening-music">
                    <img src="img/sinister.jpeg" alt="canzone in play">
                </div>
                <div id="title-song">
                    <h6>Sinister</h6>
                    <span>brano nome</span>
                </div>
            </div>
            
            <div>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-folder"></i></a>
            </div>
        </nav>

        <!-- Parte centrale del Nav nel Footer -->
        <nav class="footer-nav center-nav">
            <!-- Nav centrale parte top -->
            <div id="center-nav-top" class="flex">
                <a href="#"><i class="fas fa-random"></i></a>
                <a href="#"><i class="fas fa-step-backward"></i></a>
                <a href="#"><i class="far fa-play-circle"></i></a>
                <a href="#"><i class="fas fa-step-forward"></i></a>
                <a href="#"><i class="fas fa-redo"></i></a>
            </div>
            <!-- Nav Centrale parte bottom -->
            <div id="center-nav-bottom" class="flex">
                <span class="time">0.25</span>
                <div class="function-bar timing-song"></div>
                <span class="time">4.35</span>
            </div>
        </nav>

        <!-- Parte destra del Nav nel Footer -->
        <nav class="footer-nav right-nav flex">
            <a href="#"><i class="fas fa-list-ul"></i></a>
            <a href="#"><i class="fas fa-desktop"></i></a>
            <a href="#"><i class="fas fa-volume-up"></i></a>
            <div class="function-bar"></div>
        </nav>
    </footer>
    
</body>
</html>
